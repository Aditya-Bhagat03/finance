<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Financial Management System</h1>

    <div class="container">
        <div class="card">
            <h2>Add Transaction</h2>
            <form id="transaction-form" class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" required>
                <label for="category">Category:</label>
                <input type="text" id="category" required>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="card table-container">
            <h2>Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h2>Add Budget</h2>
            <form id="budget-form" class="form-group">
                <label for="budget-category">Category:</label>
                <input type="text" id="budget-category" required>
                <label for="allocated-amount">Allocated Amount:</label>
                <input type="number" step="0.01" id="allocated-amount" required>
                <label for="actual-amount">Actual Amount:</label>
                <input type="number" step="0.01" id="actual-amount" required>
                <button type="submit">Add Budget</button>
            </form>
        </div>

        <div class="card table-container">
            <h2>Budgets</h2>
            <table id="budgets-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Allocated Amount</th>
                        <th>Actual Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h2>Income Statement</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Income</th>
                            <th>Expenses</th>
                            <th>Net Income</th>
                        </tr>
                    </thead>
                    <tbody id="income-statement-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
